<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>WhatsApp add-on</title>
</head>

<body>
    <header class="bg-success">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-8">
                    <h1 class="text-center display-2 my-5 py-5">
                        <strong class="text-white">WhatsApp add-on</strong>
                    </h1>
                </div>
                <div class="col-12 col-md-4"></div>
            </div>
        </div>
    </header>
    <section class="mb-5 pb-5" style="margin-top: -100px;">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-8">
                </div>
                <div class="col-12 col-md-4">
                    <div class="card shadow-lg border-0 mx-auto" style="width: 19rem;">
                        <div class="card-body">
                            <form>
                                <div class="mb-3">
                                    <label class="form-label">WhatsApp number</label>
                                    <input type="tel" class="form-control shadow-none" placeholder="eg : 919474460058"
                                        id="wano" onchange="waNo()" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Your message</label>
                                    <textarea class="form-control shadow-none" rows="3"
                                        placeholder="Type your message here ..." id="wamsg"></textarea>
                                </div>
                                <div class="d-grid gap-2">
                                    <a href="#" class="btn btn-success shadow-none" id="waurl">Send</a>
                                </div>
                                <p id="p1"></p>
                                <!-- <p id="p2"></p>
                                <p id="p3"></p> -->
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="bg-success">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <p class="text-center text-white pt-3">2021 Â© Anupam Mondal</p>
                </div>
            </div>
        </div>
    </footer>
    <script>
        function waNo() {
            var str1 = "https://wa.me/";
            var str2 = "?text=";
            var varwano = document.getElementById("wano").value;
            var varwamsg = document.getElementById("wamsg").value;
            var newmsg = str1 + varwano + str2 + varwamsg;
            // document.getElementById("p1").innerHTML = newmsg;



            var newlink = document.getElementById("waurl");
            newlink.href = newmsg;
        }
    </script>
</body>

</html>
