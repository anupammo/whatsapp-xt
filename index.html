<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>WhatsApp add-on</title>
</head>

<body>
    <header class="bg-success">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-8">
                    <h1 class="text-center display-2 my-5 py-5">
                        <strong class="text-white">WhatsApp add-on</strong>
                    </h1>
                </div>
                <div class="col-12 col-md-4"></div>
            </div>
        </div>
    </header>
    <section class="mb-5 pb-5" style="margin-top: -100px;">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-8">
                </div>
                <div class="col-12 col-md-4">
                    <div class="card shadow-lg border-0 mx-auto" style="width: 19rem;">
                        <div class="bg-success py-5">
                            <p class="text-center">
                                <a href="#" class="btn btn-light shadow-none" id="waurl">Send Message</a>
                            </p>
                        </div>
                        <div class="card-body">
                            <form action="">
                                <!-- <form action="javascript:waNo();" method="post" id="waurl"></form> -->
                                <div class="mb-3">
                                    <label class="form-label">WhatsApp number</label>
                                    <input type="tel" class="form-control shadow-none" placeholder="eg : 919474460058"
                                        id="wano" required>
                                </div>
                                <div class="mb-3">
                                    <label class="form-label">Your message</label>
                                    <textarea class="form-control shadow-none" rows="3" id="wamsg"
                                        placeholder="Type your message here ..." onchange="waNo()" required></textarea>
                                </div>
                                <!-- <div class="d-grid gap-2"> -->
                                <!-- <a href="#" class="btn btn-success shadow-none" id="waurl">Send</a> -->
                                <button type="reset" class="btn btn-success shadow-none">Reset</button>
                                <button type="submit" class="btn btn-success shadow-none"
                                    onclick="waNo">Continue</button>
                                <!-- </div> -->
                                <p id="p1"></p>
                                <!-- <p id="p2"></p>
                                <p id="p3"></p> -->
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <footer class="bg-success">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <p class="text-center text-white pt-3">2021 Â© Anupam Mondal</p>
                </div>
            </div>
        </div>
    </footer>
    <script>
        function waNo() {
            var str1 = "https://wa.me/";
            var str2 = "?text=";
            var varwano = document.getElementById("wano").value;
            var varwamsg = document.getElementById("wamsg").value;
            var newmsg = str1 + varwano + str2 + varwamsg;
            // var newlink = document.getElementById("waurl");
            // newlink.href = newmsg;
            // document.getElementById("p1").innerHTML = newmsg;
            // document.getElementById("form_id").action = newlink;
            document.getElementById("waurl").href = newmsg;
        }
    </script>
</body>

</html>
